<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Page</title>
</head>
<body>
    <h1>Child Page</h1>
    <p id="childMessage"></p>
    <button onclick="replyToParent()">Reply to Parent</button>

    <script>
        window.addEventListener("message", (event) => {
            document.getElementById("childMessage").innerText = "Message from Parent: " + event.data;
        });

        function replyToParent() {
            window.parent.postMessage("Hello from Child", "*");
        }
    </script>
</body>
</html>
